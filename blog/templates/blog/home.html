{% extends 'blog/base.html' %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
    <ul>
        <li>
            <h3>Author : {{post.author}}</h3>
            <h3>Title : {{post.title}}</h3>
            <h3>Content Type : {{post.content_type}}</h3>
        </li>   
    </ul> 
    {% endfor %}
{% endblock content %}
